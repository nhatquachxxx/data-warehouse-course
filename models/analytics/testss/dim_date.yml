version: 2

models:
  - name: dim_date
    columns:
      - name: date
        tests:
          - not_null
          - unique

      - name: day_of_week
        tests:
          - not_null

      - name: day_of_week_short
        tests:
          - not_null

      - name: is_weekday_or_weekend
        tests:
          - not_null

      - name: week_number
        tests:
          - not_null

      - name: year_week
        tests:
          - not_null

      - name: month_name
        tests:
          - not_null

      - name: month
        tests:
          - not_null

      - name: year_month
        tests:
          - not_null

      - name: quarter
        tests:
          - not_null

      - name: year_quarter
        tests:
          - not_null

      - name: year
        tests:
          - not_null

      - name: is_holiday
        tests:
          - not_null

      - name: holiday_name
        tests:
          - not_null
